    <meta charset="UTF-8">
    <title>Enviamos parámetros</title>
</head>
<body>
<h1>Enviar parametros del  Request HTTP GET - URL</h1>
<ul>
    <li>
        <a th:href="@{/params/string(texto='Hola Chema','Que tengas un buen dia')}">/params/string?texto=Hola Chema</a>
    </li>
    <li>
        <a th:href="@{/params/string(texto='Hola John','Que tengas un buen dia')}">/params/string?texto=Hola John</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params(saludo='Cómo estás',numero=7)}">/params/mix-params?saludo=¿Como estás?&numero=7</a>
    </li>

    <li>
        <a th:href="@{/params/mix-params-request(saludo='Cómo estás',numero=7)}">/params/mix-params-request?saludo=¿Como estás?&numero=7</a>
    </li>
</ul>
</body>
</html>
